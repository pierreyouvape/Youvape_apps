version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: youvape_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youvape_network

volumes:
  postgres_data:

networks:
  youvape_network:
    driver: bridge