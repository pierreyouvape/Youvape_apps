version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: youvape_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youvape_network

  backend:
    build: ./backend
    container_name: youvape_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend_logs:/usr/src/app/logs
    depends_on:
      - postgres
    networks:
      - youvape_network
      - youvape-site_default

  frontend:
    build: ./frontend
    container_name: youvape_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - youvape_network

volumes:
  postgres_data:
  backend_logs:

networks:
  youvape_network:
    driver: bridge
  youvape-site_default:
    external: true